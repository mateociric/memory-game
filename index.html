<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Memory Game</title>
</head>

<body>

    <div class="wrapper">

        <header id="game-menu" class="header">

            <div class="header__button" title="Click for start">NEW GAME</div>
            <div class="header__button" title="Choose game mode: easy/normal/hard">NORMAL</div>
            <div class="header__button" title="Current level">LEVEL</div>
            <div class="header__button" title="Current score">SCORE</div>

        </header>

        <main id="game-boxes" class="game-table">

            <div class="game-table__box">1</div>
            <div class="game-table__box">2</div>
            <div class="game-table__box">3</div>
            <div class="game-table__box">4</div>
            <div class="game-table__box">5</div>
            <div class="game-table__box">6</div>
            <div class="game-table__box">7</div>
            <div class="game-table__box">8</div>
            <div class="game-table__box">9</div>
            <div class="game-table__box">10</div>
            <div class="game-table__box">11</div>
            <div class="game-table__box">12</div>
            <div class="game-table__box">13</div>
            <div class="game-table__box">14</div>
            <div class="game-table__box">15</div>
            <div class="game-table__box">16</div>

        </main>

    </div>

    <script type="module" src="./main.js"></script>

</body>

</html>
